name: CI

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Validate plugin manifests
        run: |
          python tools/check_manifests.py
      - name: Run tests
        run: |
          pytest -q
      - name: Run tests inside Docker sandbox (optional)
        run: |
          # Build the sandbox image and run tests inside it to get stronger isolation
          docker build -t mercury-sandbox:ci sandbox/
          docker run --rm -v "${{ github.workspace }}:/app" mercury-sandbox:ci /bin/bash -c "cd /app && python -m pip install pytest && pytest -q"
